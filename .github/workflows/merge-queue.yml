name: Validate Patch

on:
  pull_request:
    branches: [ "main" ]
  merge_group:
    types: [checks_requested]

jobs:
  validate-patch:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Display info
      run: | 
        pwd
        tree -a -I '.git'
        echo "Action: ${{ github.event.action }}"
        echo "Sender: ${{ github.event.sender.login }}"
        git status
        git log origin/main..HEAD
    - name: Validate files
      run: sleep 5 && ./queue-check.sh
